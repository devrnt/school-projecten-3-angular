<div class="">
  <div class="leerlingContainer">
    <div class="container">
      <div class="searchbar">
        <mat-form-field class="col-7">
          <span matPrefix>
            <i class="fas fa-search"></i>
            &nbsp;
          </span>
          <input matInput (keyup)='filterNaamLeerling$.next($event.target.value)' type="text" class="half" placeholder="Zoek Leerling"
            id="filter" name="filter">
        </mat-form-field>
        <mat-form-field class="col-5 noMargingPaddingLeft">
          <mat-select placeholder="Richting" [formControl]="richtingForm">
            <mat-option (onSelectionChange)='filterRichtingLeerling$.next($event.source.value)'>---</mat-option>
            <mat-option *ngFor="let richting of richtingen" (onSelectionChange)='filterRichtingLeerling$.next($event.source.value)'
              [value]="richting">{{richting}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row scrollbox">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
          <div *ngFor='let leerling of columns[0]' class="col-12 padding_bottom">
            <app-leerling (verwijder)="verwijderLeerling($event)"
            (edit)="editLeerling($event)" [leerling]=leerling></app-leerling>
          </div>
        </div>
        <div *ngIf='numberOfColumns>=2' class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
          <div *ngFor='let leerling of columns[1]' class="col-12 padding_bottom">
            <app-leerling (verwijder)="verwijderLeerling($event)"
            (edit)="editLeerling($event)" [leerling]=leerling></app-leerling>
          </div>
        </div>
        <div *ngIf='numberOfColumns>=3' class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
          <div *ngFor='let leerling of columns[2]' class="col-12 padding_bottom">
            <app-leerling (verwijder)="verwijderLeerling($event)"
            (edit)="editLeerling($event)" [leerling]=leerling></app-leerling>
          </div>
        </div>
        <div *ngIf='numberOfColumns==4' class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
          <div *ngFor='let leerling of columns[3]' class="col-12 padding_bottom">
            <app-leerling (verwijder)="verwijderLeerling($event)"
            (edit)="editLeerling($event)" [leerling]=leerling></app-leerling>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
