<div class="card_border noselect" (mouseenter)="hover=true" (mouseleave)="hover=false">
  <div (click)="toggle()" class="card_main" id="#{{id}}">
    <img class="icon fas fa-{{leerling.icon}} {{leerling.richting.kleur}} x2" src="../../../assets/images/{{leerling.geslacht}}.png">
    <div class="text" href="#nav">
      <div class="title">
        <h3 class="titletext">{{leerling.voornaam}} {{leerling.achternaam}}</h3>
      </div>
      <i  (click)="toggle()"><fa (click)="toggle()" class="slide_open_button" name="{{isOpen?'angle-up':'angle-down'}}" size="1x"></fa></i>
    </div>
  </div>
  <div id="#{{id}}pannel" class="card_slider " [ngClass]="{slidedown:isOpen,slideup:!isOpen}">
    <div class="full">
    <ul>
        <li>
            Naam: {{leerling.achternaam}}
          </li>
          <li>
            Voornaam: {{leerling.voornaam}}
          </li>
          <li>
            Richting: {{leerling.richting.naam}}
            </li>
          <li>
            Email: {{leerling.email}}
          </li>
          <li>
            Competenties: {{leerling.competenties.length}}
          </li>
          <li>
            Werkgever: {{leerling.werkgever?.naam||"Geen"}}
          </li>
    </ul>
    <div class="sliderbuttons2 full">
      <button cdkFocusInitial mat-button type="button" class="half sliderbuttons" (verwijder)="verwijderRichting($event)">
          <i class="deleteIcon fas fa-trash-alt f-red"></i>
      </button>
      <button cdkFocusInitial mat-button type="button" class="half sliderbuttons divider" (click)="kenCompetentiesToe()">
        <i class="deleteIcon fas fa-clipboard-list"></i>
      </button>
      </div>
  </div>
  </div>
</div>
