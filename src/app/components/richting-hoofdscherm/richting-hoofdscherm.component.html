<mat-tab-group class="center" mat-align-tabs="center" [selectedIndex]="selectedTab" (selectedIndexChange)="changeTab($event)">
  <mat-tab label="Overzicht">
    <app-richting-overzicht-scherm></app-richting-overzicht-scherm>
  </mat-tab>
  <mat-tab label="Aanpassen" *ngIf="selected">
    <app-richting-scherm [new]=false></app-richting-scherm>
  </mat-tab>
  <mat-tab label="Nieuw">
    <app-richting-scherm [new]=true></app-richting-scherm>
  </mat-tab>
</mat-tab-group>
