    <div class="row">
        <div *ngFor='let richting of richtingen | richtingFilter:filterRichtingenNaam'  class="col-1 col-md-2 col-lg-3 col-xl-4 padding_bottom">
            <app-richting [richting]=richting></app-richting>
        </div>
    </div>
</div>
