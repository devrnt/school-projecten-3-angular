<div class="container">
    <div class="col-12">
        <div class="row">
            <input (keyup)='filterRichting$.next($event.target.value)' type="text" class="form-control" placeholder="Search" id="filter" name="filter">
        </div>
    </div>
    
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <div *ngFor='let richting of columns[0] | richtingFilter:filterRichtingenNaam'  class="col-12 padding_bottom">
            <app-richting [richting]=richting class="sr-icons"></app-richting>
        </div>
    </div>
    <div *ngIf='numberOfColumns>=2' class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <div *ngFor='let richting of columns[1] | richtingFilter:filterRichtingenNaam'  class="col-12 padding_bottom">
            <app-richting [richting]=richting class="sr-icon-2"></app-richting>
        </div>
    </div>
    <div *ngIf='numberOfColumns>=3' class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <div *ngFor='let richting of columns[2] | richtingFilter:filterRichtingenNaam'  class="col-12 padding_bottom">
            <app-richting [richting]=richting class="sr-icons"></app-richting>
        </div>
    </div>
    <div *ngIf='numberOfColumns==4' class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <div *ngFor='let richting of columns[3] | richtingFilter:filterRichtingenNaam'  class="col-12 padding_bottom">
            <app-richting [richting]=richting class="sr-icons"></app-richting>

        </div>
    </div>
</div>
