<div class="richting-details">
  <div class="icon outer {{richting.kleur}}">
    <div class="inner">
      <i class="fas fa-{{richting.icon}} x2"></i>
    </div>
  </div>
  <form class="richtingNaamForm">
    <mat-form-field class="half paddingRight">
      <mat-select placeholder="Icon" [(value)]="richting.icon" class="selectLeerkracht">
          <mat-option>---</mat-option>
          <mat-option *ngFor="let icon of icons" [value]="icon">
              <i class="fas fa-{{icon}} x1"></i>&nbsp;&nbsp;{{icon}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="half paddingLeft">
        <mat-select placeholder="Kleur" [(value)]="richting.kleur" class="selectLeerkracht">
            <mat-option>---</mat-option>
            <mat-option *ngFor="let kleur of kleuren" [value]="kleur">
              {{kleur}}
            </mat-option>
          </mat-select>
      </mat-form-field>
    <mat-form-field class="input">
      <input matInput placeholder="Naam van de richting" value="{{richting.naam}}">
    </mat-form-field>
  </form>
  <mat-list class="scrollDiv">
    <h2 mat-subheader>Leerkrachten</h2>
    <div *ngFor='let leerkracht of richting.leerkrachten; let i = index;' class="leerkrachtDiv">
      <mat-list-item role="listitem" class="listitem">
        <i class="fas fa-genderless"></i>
        &nbsp;&nbsp;&nbsp;&nbsp;{{leerkracht.voornaam}} {{leerkracht.achternaam}}
        <button mat-icon-button type="button" class="deleteButton" (click)="deleteLeerkracht(i)">
          <i class="deleteIcon fas fa-trash-alt"></i>
        </button>
      </mat-list-item>
    </div>
  </mat-list>

  <div class="fullWidth">
    <mat-form-field class="selectLeerkrachtFormField">
      <mat-select placeholder="Leerkracht" [(value)]="selected" class="selectLeerkracht">
        <mat-option>---</mat-option>
        <mat-option *ngFor="let leerkracht of alleLeerkrachten" [value]="leerkracht">
          {{leerkracht.voornaam}} {{leerkracht.achternaam}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="addButtonWrapper">
      <button mat-icon-button (click)="addLeerkracht(selected)" class="addButton" [disabled]='!selected' #addButton>
        <i class="fas fa-plus-circle"></i>
      </button>
    </div>
  </div>
</div>
