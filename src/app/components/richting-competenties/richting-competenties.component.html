<div class="containerDing">
  <div class="headerContainer">
    <h2 class="competentiesHeader">Competenties</h2>

    <form class="competentieNaamFilter">
      <mat-form-field class="filterInput">
        <span matPrefix>
          <i class="fas fa-search"></i>
          &nbsp;
        </span>
        <input matInput class="filterInputField" (keyup)='filterCompetentie$.next($event.target.value)' type="text" id="filter"
          name="filter">
      </mat-form-field>
    </form>

    <mat-form-field class="moduleSelect">
      <mat-select placeholder="Filter op module">
        <mat-option>---</mat-option>
        <mat-option value="module1">Module 1</mat-option>
        <mat-option value="module2">Module 2</mat-option>
        <mat-option value="module3">Module 3</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="competentiesContainer row">
    <app-hoofdcompetentie  class="full competentiePadding" *ngFor="let competentie of hoofdCompetenties | competentieFilter:filterCompetentieDescription" [hoofdcompetentie]=competentie></app-hoofdcompetentie>
  </div>
</div>
