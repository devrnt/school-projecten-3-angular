<h1 mat-dialog-title>Bent u zeker dat u {{data.leerling.voornaam}} {{data.leerling.achternaam}} wilt verwijderen?</h1>
<div mat-dialog-content>
  <p>Eenmaal verwijderd bent u deze leerling definitief kwijt!</p>
</div>
<div mat-dialog-actions class="full">
    <button mat-flat-button class="half annuleren" (click)=annuleren()>
      <i class="fas fa-undo"></i>&nbsp; &nbsp; Annuleren
    </button>
    <button class="half verwijderen" mat-flat-button (click)=data.component.verwijderRichting() (click)=annuleren()>
      <i class="fas fa-trash-alt" ></i>&nbsp;&nbsp;Verwijderen</button>
  </div>
