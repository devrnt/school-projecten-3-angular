<form [formGroup]="hoofdcompetentie" (ngSubmit)="submit(hoofdcompetentie)">
  <h1 mat-dialog-title>Maak hier een nieuwe competentie</h1>
  <mat-dialog-content class="formField">
    <mat-form-field>
      <textarea matInput  placeholder="Beschrijving" formControlName="beschrijving"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onAnnulerenClick()">Annuleer</button>
    <button mat-button cdkFocusInitial type="submit">Save</button>
  </mat-dialog-actions>
</form>
