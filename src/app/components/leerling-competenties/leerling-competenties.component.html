<div class="containerDing">
  <div class="headerContainer">
    <h2 class="competentiesHeader">Te Behalen Competenties</h2>
    <form class="competentieNaamFilter">
      <mat-form-field class="filterInput half">
        <span matPrefix>
          <i class="fas fa-search"></i>
          &nbsp;
        </span>
        <input matInput class="filterInputField" [(ngModel)]='beschrijving' type="text" id="filter" name="filter">
      </mat-form-field>
      <mat-form-field class="moduleSelect half">
        <mat-select placeholder="Filter op module" [(value)]="selected" (ng-model)="module">
          <mat-option>---</mat-option>
          <mat-option *ngFor="let module of modules" [value]="module">{{module}}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>

  <div class="competentiesContainer row">
    <app-hoofdcompetentie class="full competentiePadding" 
      *ngFor="let competentie of hoofdCompetenties"
      [hoofdcompetentie]=competentie></app-hoofdcompetentie>
  </div>
  <div>
    <button mat-button class="full white createbutton">
        <i class="fas fa-plus"></i><i class="fas fa-user"></i> Nieuwe Leerling
    </button>
  </div>
</div>
