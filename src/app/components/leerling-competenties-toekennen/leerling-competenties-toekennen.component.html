<table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8">
  <ng-container matColumnDef="Hoofdcompetentie">
    <th mat-header-cell *matHeaderCellDef>Hoofdcompetentie</th>
    <td mat-cell *matCellDef="let hoofdcompetentie">{{hoofdcompetentie.description}}</td>
  </ng-container>
  <ng-container matColumnDef='Beoordeling'>
    <th mat-header-cell *matHeaderCellDef>Beoordeling (O, V, G, ZG, N/A)</th>
    <td mat-cell *matCellDef="let hoofdcompetentie">
      <mat-radio-group class="radioButtonLabelBeneden">
        <mat-radio-button class="radioButtonLabelBeneden" *ngFor="let keuze of keuzesBeoordeling" [value]="keuze" (change)="hoofdcompetentieBeoordelen($event, hoofdcompetentie)"></mat-radio-button>
      </mat-radio-group>
    </td>
  </ng-container>
  <ng-container matColumnDef='Behaald'>
    <th mat-header-cell *matHeaderCellDef>Behaald</th>
    <td mat-cell *matCellDef="let hoofdcompetentie">
      <mat-checkbox (change)="behaalHoofdcompetentie($event, hoofdcompetentie)"></mat-checkbox>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row;columns: displayedColumns;"></tr>
</table>
